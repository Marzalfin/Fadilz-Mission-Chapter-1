<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadilz Mission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #intro, #game, #question, #mission, #loading, #result {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #intro h1 {
            font-size: 3em;
            color: #3498db;
        }
        .quest {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .search-bar {
            margin-top: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
        }
        .search-bar button {
            padding: 10px;
            font-size: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        .options button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .ready {
            background-color: #2ecc71;
            color: white;
            border: none;
        }
        .not-ready {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Welcome to Fadilz Mission</h1>
    </div>
    <div id="game">
        <div class="quest">Quest: Cari website "Fadilz" di kolom pencarian</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="search()">Search</button>
        </div>
    </div>
    <div id="question">
        <p>Apakah kamu siap untuk bermain?</p>
        <div class="options">
            <button class="ready" onclick="ready()">Siap</button>
            <button class="not-ready" onclick="notReady()">Tidak</button>
        </div>
    </div>
    <div id="mission">
        <div style="background-color: red; padding: 50px;">
            <button onclick="startMission()">Tekan tombol ini</button>
        </div>
    </div>
    <div id="loading">
        <p>Loading...</p>
    </div>
    <div id="result">
        <p>Riski Fadil Armaman</p>
        <p>Misi Selesai</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("intro").style.display = "block";
            setTimeout(() => {
                document.getElementById("intro").style.display = "none";
                document.getElementById("game").style.display = "block";
            }, 3000);
        });

        function search() {
            const input = document.getElementById("search-input").value.toLowerCase();
            if (input === "fadilz") {
                document.getElementById("game").style.display = "none";
                document.getElementById("question").style.display = "block";
            } else {
                alert("Mission failed! Coba lagi.");
                location.reload();
            }
        }

        function ready() {
            document.getElementById("question").style.display = "none";
            document.getElementById("mission").style.display = "block";
        }

        function notReady() {
            alert("Mission failed! Coba lagi.");
            location.reload();
        }

        function startMission() {
            document.getElementById("mission").style.display = "none";
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").style.display = "block";
            }, 3000);
        }
    </script>
</body>
</html>
